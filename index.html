<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Intro section with dropdown navigation</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.css"
      integrity="sha512-Z0kTB03S7BU+JFU0nw9mjSBcRnZm2Bvm0tzOX9/OuOuz01XQfOpa0w/N9u6Jf2f1OAdegdIPWZ9nIZZ+keEvBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <nav class="navigation">
      <div class="logo"><img src="./images/logo.svg" /></div>
      <div class="nav-item-bar">
        <div class="nav-item" id = "feature">
          Features <img class="icon" src="./images/icon-arrow-up.svg" alt="" />
          <div class="menu">
            <ul>
              <li><img src="./images/icon-todo.svg" alt="Todo">Todo List</li>
              <li><img src="./images/icon-calendar.svg" alt="Calendar">Calendar</li>
              <li><img src="./images/icon-reminders.svg" alt="Reminders">Reminders</li>
              <li><img src="./images/icon-planning.svg" alt="planning">Planning</li>
            </ul>
          </div>
        </div>
        <div class="nav-item" id = "company">
          Company
          <img class="icon" src="./images/icon-arrow-up.svg" alt="arrow" />
          <div class="menu-1" >
            <ul>
              <li>History</li>
              <li>Our Team</li>
              <li>Blog</li>
            </ul>
          </div>
        </div>
        <div class="nav-item">Careers</div>
        <div class="nav-item">About</div>
      </div>
      <div class="right-container">
        <div class="btns-login">Login</div>
        <div class="btns-register">Register</div>
      </div>
    </nav>

    <div class="container">
      <div class="left">
        <div class="title">Make remote work</div>
        <div class="description">
          Get your team in sync, no matter your location. Streamline processes,
          create team rituals, and watch productivity soar.
        </div>
        <div class="btn-left">Learn More</div>
        <div class="logo-container">
          <div class="sponser">
            <img src="./images/client-databiz.svg" alt="arrow" />
          </div>
          <div class="sponser"><img src="./images/client-audiophile.svg" alt="" /></div>
          <div class="sponser"><img src="./images/client-meet.svg" alt="" /></div>
          <div class="sponser"><img src="./images/client-maker.svg" alt="" /></div>
        </div>
      </div>
      <div class="right"></div>
    </div>
    <!-- Features
  
  
  

  
  

  



  Learn more
   -->
  </body>
</html>
